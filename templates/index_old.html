<html>
<head>
<title>Chat Room</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<label for="chatpartner_ip">Chatpartner IP:</label>
<input type="text" id="chatpartner_ip">
<script type="text/javascript">
$(document).ready(function() {
    $("#shutdown_tag").css("display", "none");

	var socket = io.connect('http://127.0.0.1:5000');

	socket.on('connect', function() {
		socket.send('User has connected!');
	});

	socket.on('json', function(msg) {
		$("#messages").append('<ul>'+msg.data+'</ul>');
		console.log('Received message');
	});


	$('#sendbutton').on('click', function() {
	    var msg = $('#myMessage').val();
	    var json_data = { "ip": $('#chatpartner_ip').val(), "message": msg};
	    $("#messages").append('<li>'+msg+'</li>');
		socket.emit('json', json_data);
		$('#myMessage').val('');
	});

	$('#shutdown').on('click', function(){
	     socket.emit('shutdown',);
	     $("#shutdown_tag").css("display","block");
	});

});
</script>
<ul id="messages"></ul>
<input type="text" id="myMessage">
<button id="sendbutton">Send</button>
<button id="shutdown">Server herunterfahren</button>
<label id ="shutdown_tag" style="color: red; font-size: 20px; margin-top:50px"> Server is shutdown! Please exit this Website!</label>
</body>
</html>
